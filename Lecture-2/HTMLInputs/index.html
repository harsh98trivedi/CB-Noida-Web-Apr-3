<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>HTML Inputs</h1>

    <div>
        <label for="username"> Username : </label>
        <input type="text" placeholder="Enter your username" id="username" disabled>
    </div>
    <br>

    <div>
        <label for="age"> Number : </label>
        <input type="number" placeholder="Enter your year of birth" id="age">
    </div>
   
    <br>

    <div>
        <label for="email">Email : </label>
        <input type="email" placeholder="Email" id="email">
    </div>

    <br>

    <div>
       <label for="password"> Password : </label>
        <input type="password" placeholder="Password" id="password">
    </div>

    <br>

    <div>
        <label for="file">File</label>
        <input type="file" id="file">
    </div>


    <br>

    <div>
       <label for="color"></label>
        <input type="color" id="color">
    </div>

    <br>

    <div>
        Date: 
        <input type="date">
    </div>

    <br>

    <div>
        Time : 
        <input type="time">
    </div>

    <br>

    <div>
        Gender :->
        Male
        <input type="radio" name="gender">
        Female
        <input type="radio" name="gender">
        Undisclosed
        <input type="radio" name="gender">
    </div>

    <div>
        I agree to terms  : 
        <input type="checkbox" checked>
    </div>

    <div>
        Range  : 
        <input type="range" checked step="1" min="0" max="5">
    </div>
    <div>
        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="Phone Number" maxlength="10">
    </div>

    <div>
        <select>
            <option>Months</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>June</option>
        </select>
    </div>

    <div>
        <textarea cols="50" rows="3"></textarea>
    </div>

    


    
</body>
</html>
