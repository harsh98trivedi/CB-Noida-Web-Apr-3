<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>HTML Tables</h1>

    <table border="5" bgcolor="lightgray" cellpadding="20px" cellspacing="15px">
        <thead>
            <tr>
                <th>Days/Period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mon</td>
                <td>Science</td>
                <td>Math</td>
                <td>Eng</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>Science</td>
                <td>Games</td>
                <td>Games</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2">Eng</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Thur</td>
                <td>Hindi</td>
                <td>EVS</td>
                <!-- <td>Eng</td> -->
                <td>Sanskrit</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td>Hindi</td>
                <td>Math</td>
                <td colspan="2">Hindi</td>
                <!-- <td>Hindi</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">This is Class I Time Table</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
